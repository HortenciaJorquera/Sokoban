<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoban</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="title"><h1>Sokoban</h1></div>
    <div id="canvas"></div>
    <div id="container">
        <h2>Press:</h2>
        <div id="instructions">
            <div class="instr">
                <div class="btnImg"><img src="/assets/images/keyboard_key_enter.png" alt=""></div>
                <p>to start</p>
            </div>
            <div class="instr">
                <div class="btnImg"><img src="/assets/images/arrows.png" alt=""></div>
                <p>to move</p>
            </div>
            <div class="instr">
                <div class="btnImg"><img src="/assets/images/keyboard_key_z.png" alt=""></div>
                <p>to undo (once)</p>
            </div>
            <div class="instr">
                <div class="btnImg"><img src="/assets/images/keyboard_key_r.png" alt=""></div>
                <p>to restart</p>
            </div>
            <div class="instr">
                <div class="btnImg"><img id="esc"src="/assets/images/esc-keyboard.png" alt=""></div>
                <p>to exit</p>
            </div>
        </div>
    </div>

    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
